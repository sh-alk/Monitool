version: '3.8'

services:
  backend:
    build: ./backend
    container_name: toolbox-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data/sqlite:/data
      - ./data/uploads:/uploads
    environment:
      - DATABASE_URL=sqlite:////data/toolbox.db
      - UPLOAD_DIR=/uploads
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - API_KEY=${API_KEY:-your-api-key-change-in-production}
      - BACKEND_CORS_ORIGINS=http://localhost:80,http://localhost
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - toolbox-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
        - VITE_API_KEY=${API_KEY:-your-api-key-change-this-in-production}
    container_name: toolbox-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - toolbox-network

networks:
  toolbox-network:
    driver: bridge

volumes:
  sqlite-data:
  upload-data:
